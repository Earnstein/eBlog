{% extends "_base.html" %} {% block content %}
<section class="bg-gray-900 text-white" style="height: calc(100vh - 70px);">
  <div class="container mx-auto">
    <div class="max-w-screen-xl mx-auto w-full space-y-4 py-10">
      <h1 class="text-4xl font-playfair text-center">  {{ post.title|capfirst }}</h1>
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mx-auto mt-4 px-4 sm:px-0"
      >
      <article  class="block space-y-3 rounded-xl border border-gray-800 p-6 shadow-xl transition hover:border-pink-500/10 hover:shadow-pink-500/10" >
        <span class="inline-block rounded p-2 text-pink-500">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="size-10 text-pink-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path d="M12 14l9-5-9-5-9 5 9 5z" />
            <path
              d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222"
            />
          </svg>
        </span>

        <a href="#">
          <h3 class="mt-0.5 text-lg font-medium text-gray-900">
            Published {{post.publish|date:"N d, Y "}} by {{post.author|capfirst}}

          </h3>
        </a>

        <p class="mt-2 line-clamp-3 text-sm/relaxed text-white">{{post.body}}</p>
       
        <p class="mb-2">
          <a href="{% url "blog:post_share" post.id %}">
          Share this post
          </a>
        </p>
        <a
        href="{% url 'blog:home' %}"
        class="group mt-4 inline-flex items-center gap-1 text-sm font-medium text-pink-500"
      >
      Go home

        <span
          aria-hidden="true"
          class="block transition-all group-hover:ms-0.5 rtl:rotate-180"
        >
          &larr;
        </span>
      </a>
    </article>
      </article>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
